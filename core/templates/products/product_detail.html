{% extends 'base.html' %}
{% block content %}
{% comment "" %}
<div class="container py-4">
  <div class="row">
    <div class="col-md-6">
      <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid">
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <h4>R{{ product.price }}</h4>

      <form action="{% url 'add_to_cart' product.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Add to Cart</button>
      </form>
    </div>
  </div>
</div>
{% endcomment %}
<div class="container py-4">
  <div class="row">
    <div class="col-md-6">
      <img src="#" alt="Chair" class="img-fluid">
    </div>
    <div class="col-md-6">
      <h2>Chair</h2>
      <p>A very comfortable chair</p>
      <h4>R 1959.99</h4>

      <form action="#" method="post">
        <button type="submit" class="btn btn-success">Add to Cart</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
